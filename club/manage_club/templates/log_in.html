{% extends 'layout.html' %}

{% block body %}
{% load static %}


  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">

      <div class="heading_container">
        <h2>
          Login Form
        </h2>
      </div>
      <div class="">
        <div class="">
          <div class="row">
            <div class="col-md-9 mx-auto">
              <div class="contact-form">
                <form method="POST" action="/loginaction/">
                  {% csrf_token %}
                  <div>
                    <input type="email" placeholder="Email ">
                  </div>
                  <div>
                    <input type="password" placeholder="Password">
                  </div>
                 <table>
                  <tr>
                  <td><div class="d-flex justify-content-center">
                    <button type="submit" class="btn_on-hover" id="btn">
                      Send
                    </button>
                  </div>
                </td>
                  <td>

                  </td>
                  <td><div class="d-flex justify-content-center">
                    <button type="reset" class="btn_on-hover" id="btn">
                      Cancel
                    </button>
                  </div>
                </td>
                </tr>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
</div>


  {% endblock %}
